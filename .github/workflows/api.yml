name: Freezit API CI testing
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # Label of the container job
  build_test:
    name: Build and test
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5342
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Test postgres connection
        run: psql postgres://postgres:postgres@localhost:5432/postgres -l
      - name: Build
        run: cargo build --verbose
        working-directory: api
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres?connect_timeout=60
          DATABASE_BASE_URL: postgres://postgres:postgres@localhost:5432
      - name: Run tests
        run: cargo test --verbose
        working-directory: api
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres?connect_timeout=60
          DATABASE_BASE_URL: postgres://postgres:postgres@localhost:5432
